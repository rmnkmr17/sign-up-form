<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>

<body>

    <img src="images/susan wilkinson.jpg" alt="bg">

    <div class="left-container">

        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form">
            <h3>Let's do this!</h3>

            <form action="#" method="get">
                <div class="row">
                    <div class="column">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="column">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>
                </div>

                <div class="row">
                    <div class="column">

                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="column">

                        <label for="PHONE">PHONE NUMBER</label>
                        <input type="tel" id="PHONE">
                    </div>
                </div>

                <div class="row">
                    <div class="column">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </div>
                    <div class="column">

                        <label for="re-password">CONFIRM PASSWORD</label>
                        <input type="password" id="re-password">
                    </div>
                </div>
                <div class="button">
                    <button submit>Create Account</button>
                    <h4>Already have an account? <a href="index.html">Login</a></h4>
                </div>

            </form>
        </div>



    </div>

</body>

</html>
